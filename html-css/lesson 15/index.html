<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5</title>

    <style>
        header,
        section {
            background-color: var(--third-color);
            color: var(--white-color)
        }
        
        .nav-container {
            gap: 40px;
        }

        .nav-container>div {
            gap: 30px;
        }


        section>div {
            padding-top: 98px;
            padding-bottom: 128px;
        }

        .btns-container button:first-of-type {
            background-color: var(--primary-color);
            border-color: #f9bf29;
        }

        .btns-container button {
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 30px;
        }

        img {
            max-width: 700px;
            width: 100%;

        }
    </style>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between py-3 flex-column flex-sm-row align-items-center">
            <div class="flex-grow-1">Furni</div>

            <div class="d-flex justify-self-end nav-container flex-column flex-sm-row">
                <div class="d-flex justify-content-between flex-column flex-sm-row align-items-center">
                    <div>Home</div>
                    <div>Shop</div>
                    <div>About us</div>
                    <div>Services</div>
                    <div>Blog</div>
                    <div>Contact us</div>
                </div>
                <div class="d-flex">
                    <div><i class="bi bi-person"></i></div>
                    <div><i class="bi bi-cart"></i></div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="col-lg-5">
                <h1>Modern Interio Design Studio</h1>
                <p class="mb-4">Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet velit. Aliquam vulputate
                    velit imperdiet dolor tempor tristique.</p>
                <div class="btns-container">
                    <button>Shop Now</button>
                    <button>Explore</button>
                </div>
            </div>

            <div class="col-lg-7">
                <img src="./images/couch.png" alt="Couch.png">
            </div>
        </div>
    </section>
